<div class="container-fluid">
    <!-- Top row with two columns -->
    <div class="row mb-4">
        <!-- Left column for microphone input -->
        <div class="col-md-6 boxer">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Voice Input</h5>
                    <p class="card-text">Click the microphone to start speaking</p>
                    <div class="text-center">
                        <form action="/find_answer" method="get">
                            <button id="recordBtn" type="submit" class="btn btn-danger"
                                style="border-radius: 50%; width: 70px; height: 70px; font-size: 24px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); transition: all 0.3s ease;">
                                ðŸŽ¤
                            </button>
                        </form>
                        <p id="recordingStatus" class="mt-3" style="font-weight: 600; color: #666; font-size: 14px;">Not
                            recording
                        </p>
                        <div id="transcribedText" class="mt-2"
                            style="font-size: 12px; color: #333; background: #f8f9fa; padding: 8px; border-radius: 5px;"
                            {% if not transcribed_text %}hidden{% endif %}>
                            {% if transcribed_text %}{{ transcribed_text }}{% else
                            %}<!-- Transcribed text will appear here -->{% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right column for image upload -->
        <div class="col-md-6 boxer">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Image Input</h5>
                    <p class="card-text">Upload an image for analysis</p>
                    <div class="text-center">
                        <input type="file" class="form-control" id="imageUpload" accept="image/*"
                            style="display: none;">
                        <label for="imageUpload" class="btn btn-primary">
                            <i class="fas fa-upload"></i> Choose Image
                        </label>
                        <div id="imagePreview" class="mt-3">
                            <!-- Preview will be shown here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom section for AI response -->
    <div class="row boxer">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">AI Response</h5>
                    <div id="aiResponse" class="p-3 bg-light rounded">
                        <p class="mb-2">AI response will appear here...</p>
                        <button id="playResponseBtn" class="btn btn-success" style="display: none;">
                            <i class="fas fa-play"></i> Play Response
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
